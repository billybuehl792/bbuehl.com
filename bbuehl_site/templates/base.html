<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>BBuehl - {{ title }}</title>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resetStyle.css') }}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mainStyle.css') }}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navStyle.css') }}" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>
    <body>

        <!-- navigation -->
        {% include "includes/_navbar.html" %}
        
        <!-- page content -->
        <div class="content">
            {% block body %}{% endblock %}
        </div>

        <!-- footer -->
        {% include "includes/_footer.html" %}

    <script type='text/javascript' src="{{ url_for('static', filename='app.js') }}"></script>
    <script>app();</script>
    </body>
</html>
